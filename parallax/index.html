<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect on GIF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="parallax-container">
    <img src="https://i.pinimg.com/originals/93/0f/22/930f22d2e9a376232cc5d42bc5b4cc90.gif" alt="Parallax GIF" class="parallax-gif">
  </div>
  <section class="content-section">Scroll for More</section>
  <section class="content-section">Section 2 Content</section>
  <section class="content-section">Section 3 Content</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
